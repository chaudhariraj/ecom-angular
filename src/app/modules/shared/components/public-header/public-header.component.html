<nav *ngIf="showHead" class="navbar navbar-expand-lg fixed-top navbar-light header-bg ">
  <div class="container-fluid cursor">
    <a (click)="home()" class="navbar-brand">shopXpert</a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between responsive" id="navbarCollapse">
      <div class="navbar-nav ">
        <a (click)="home()" class="nav-item nav-link active">Home</a>
      </div>
      <div class="d-flex w-50">
        <div class="input-icons d-flex " style="justify-content: right">
          <i class="fa fa-search icon"></i>
          <input type="text" class="form-control search-product" [(ngModel)]="searchTerm" (keyup)="search($event)"
            placeholder="Search for products" />
        </div>
      </div>
      <!-- <img src="https://localhost:44349/{{userProfiles.profilePhoto}}" alt="ProfileImage" style="width: 5%;">
      <p  (click)="profile()">{{ this.auth.getUsername() }}</p> -->


      <div class="navbar-nav">


        <a  (click)="profile()">
          <img class="round" src="https://shopxpert.azurewebsites.net/{{userProfiles.profilePhoto}}" alt="ProfileImage" width="20" height="20"
          class="rounded-circle imageCenter"><br>

          <a style="font-size: 12px; ">{{ this.auth.getUsername() }}</a>
        </a>


        <a class="nav-item nav-link" (click)="cart()">
          <i style="
              font-size: 20px;
              color: white;
              background: linear-gradient(to right, #aeb948 100%);
            " class="fas fa-cart-plus"></i>
          <div class="badge bg-danger">{{ totalItem }}</div>
        </a>
        <!-- <a  class="nav-item nav-link" (click)="profile()">{{ this.auth.getUsername() }}</a> -->



        <a (click)="historys()" class="nav-item nav-link">Your Orders</a>
        <a class="nav-item nav-link"><button *ngIf="auth.isLoginSuccess()" class="dropdown-item text-dark"
            (click)="Logout()">
            LogOut
          </button></a>
      </div>
    </div>
  </div>
</nav>
